name: C# Build and Syntax Check
 
on:
  push:
   branches: ["master"]
  pull_request:
   branches: ["master"]
 
jobs:
   builds:
     runs-on: ubuntu-lastest
 
     steps:
      - name: Checkout Code 
        uses: actions/checkout@v4
 
     
      - name: Setup SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet:-version: '9.0' 
 
 
      - name: Restore Dependancies
        run: dotnet restore
 
 
      - name: Unit Tests
        run: dotnet test
 
 
      - name: Build
        run: dotnet build --configuration Release
